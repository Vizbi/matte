{% load static %}
<!DOCTYPE html>
<html ng-app="matteApp" ng-strict-di>
  <head>
    <title>Vizbi - Data to Insights </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/font-roboto.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/toolkit-inverse.css' %}" rel="stylesheet">
    <link href="{% static 'css/application.css' %}" rel="stylesheet">
    <link href="{% static 'css/select2.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/angular-gridster.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'css/image.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/c3.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/rzslider.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.1.1/rzslider.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicons/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'images/favicons/favicon-16x16.png' %}" sizes="16x16">
    <link rel="shortcut icon" href="{% static 'images/favicons/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

    <link rel="manifest" href="{% static 'images/favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'images/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="VizBI">
    <meta name="application-name" content="VizBI">
    <meta name="msapplication-config" content="{% static 'images/favicons/browserconfig.xml' %}">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82765923-2', 'auto');
      ga('send', 'pageview');
    </script>

    </head>
  <body>
    <div id="wrapper">
    <header ng-if="enableHeader"></header>

    <div id="mainContainer" class="container">
      <div ng-view class="content col-md-12"></div>
    </div><!--/.fluid-container-->

    <footer-bottom ng-if="enableFooter"></footer-bottom>

    <script type="text/javascript" src="{% static 'js/common/script.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/jquery-3.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/ocLazyLoad.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular-sanitize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular-cookies.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular-route.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/angular-ga.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/collapse.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/rzslider.min.js' %}"></script>


    <script type="text/javascript" src="{% static 'js/matte.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/matte.config.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/header/header.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/header/header.component.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/core/core.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/core/core.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/core/chart-draw.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/storyboard/storyboard.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/storyboard/storyboard.component.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/footer/footer.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/footer/footer.component.js' %}"></script>

	<!-- Keep highcharts js in a ocLazyLoad config and load it before render-visualization -->
	<script type="text/javascript" src="{% static 'js/common/highcharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/highcharts-3d.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/highcharts-more.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/funnel.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/treemap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/highcharts/data.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/highcharts/exporting.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/highcharts/map.js' %}"></script>
    </div>
  </body>
</html>
